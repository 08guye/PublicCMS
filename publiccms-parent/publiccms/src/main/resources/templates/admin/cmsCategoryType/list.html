<@_categoryTypeList name=name pageIndex=pageNum count=numPerPage!30>
<form id="pagerForm" onsubmit="return navTabSearch(this);" method="post">
        <#include "../include_page/paramters.html"/>
</form>
<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a href="cmsCategoryType/add.html" target="navTab" rel="cmsCategoryType/add"><i class="icon-plus-sign-alt icon-large"></i> 添加分类类型</a></li>
            <li><a href="cmsCategoryType/add.html?id={sid}" target="navTab" rel="cmsCategoryType/edit"><i class="icon-edit icon-large"></i> 修改分类类型</a></li>
            <li><a href="cmsCategoryType/delete.do?id={sid}&_csrf=<@_csrfToken admin=true/>" title="<@t.page 'confirm.delete'/>" target="ajaxTodo"><i class="icon-trash icon-large"></i> 删除</a></li>
        </ul>
    </div>
    <table class="list" width="100%" layoutH="57">
        <thead>
            <tr>
                <th width="30">ID</th>
                <th><@t.page 'common.name'/></th>
                <th>排序</th>
            </tr>
        </thead>
        <tbody>
            <#list page.list as a>
            <tr target="sid" rel="${a.id}">
                <td>${a.id!}</td>
                <td>${(a.name)!}</td>
                <td>${a.sort!}</td>
            </tr>
            </#list>
        </tbody>
    </table>
    <#include "../include_page/page.html"/>
</div>
</@_categoryTypeList>
