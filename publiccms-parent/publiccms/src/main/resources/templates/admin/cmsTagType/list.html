<@_tagTypeList pageIndex=pageNum count=numPerPage>
<form id="pagerForm" onsubmit="return navTabSearch(this);" method="post">
        <#include "../include_page/paramters.html"/>
</form>
<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a href="cmsTagType/add.html" target="navTab" rel="cmsTagType/add"><i class="icon-plus-sign-alt icon-large"></i> 添加标签分类</a></li>
            <li><a href="cmsTagType/add.html?id={sid}" target="navTab" rel="cmsTagType/edit"><i class="icon-edit icon-large"></i> 修改标签类型</a></li>
            <li><a href="cmsTagType/delete.do?id={sid}&_csrf=<@_csrfToken admin=true/>" title="<@t.page 'confirm.delete'/>" target="ajaxTodo"><i class="icon-trash icon-large"></i> <@t.page 'button.delete'/></a></li>
        </ul>
    </div>
    <table class="list" width="100%" layoutH="57">
        <thead>
            <tr>
                <th width="30">ID</th>
                <th><@t.page 'name'/></th>
                <th>标签个数</th>
            </tr>
        </thead>
        <tbody>
            <#list page.list as a>
            <tr target="sid" rel="${a.id}">
                <td>${a.id!}</td>
                <td>${(a.name)!}</td>
                <td>${a.count!}</td>
            </tr>
            </#list>
        </tbody>
    </table>
    <#include "../include_page/page.html"/>
</div>
</@_tagTypeList>
