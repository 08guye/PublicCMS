<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
<form action="search.html" method="get">
	<input type="text" name="word" value="${word!}"/>
	<input type="submit" value="搜索"/>
</form>
<#if word?has_content>
<@_search word=word>
	<#list page.list as a>
		${a.title!}<br/>
	</#list>
</@_search>
</#if>
</body>
</html>
