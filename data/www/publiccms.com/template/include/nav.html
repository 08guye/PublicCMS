<header>
	<div class="container search">
		<form action="${getCmsPath()}search.html">
			<input name="word" type="text" placeholder="这里输入关键词"/>
			<input type="submit" value="搜索"/>
		</form>
	</div>
	<div class="container">
		<div class="logo"><a href="${getSitePath()}"><img src="${getUploadPath()}image/logo.png"/></a></div>
		<nav>
			<ul>
				<li><a href="${getSitePath()}">首页</a></li>
<@_categoryList>
	<#list page.list as a>
				<li>
					<a href="${getSitePath(a.url)}">${a.name}</a>
		<#if a.childIds?has_content>
					<ul>
			<@_categoryList parentId=a.id>
				<#list page.list as a>
						<li><a href="${getSitePath(a.url)}">${a.name}</a></li>
				</#list>
			</@_categoryList>
					</ul>
		</#if>
				</li>
	</#list>
</@_categoryList>
			</ul>
		</nav>
	</div>
</header>
